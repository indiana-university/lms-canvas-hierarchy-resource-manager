spring:
  application:
    name: hierarchyresourcemanager
  session:
    store-type: none
  config.import: optional:${app.fullFilePath}/${app.overridesFileName}, optional:${app.fullFilePath}/security.properties, classpath:canvas.properties, optional:classpath:git.properties, optional:classpath:email.properties
  rabbitmq:
    addresses: ${lms.rabbitmq.address.${app.env}}
    username: ${lms.rabbitmq.username.${app.env}}
    password: ${lms.rabbitmq.password.${app.env}}
    virtualHost: ${lms.rabbitmq.virtualHost.${app.env}}
    listener.simple:
      missing-queues-fatal: false
      retry:
        enabled: true
        initial-interval: 3s
        max-attempts: 3
        max-interval: 10s
        multiplier: 2
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
      jadira:
        usertype:
          autoRegisterUserTypes: true
  datasource:
    url: ${lms.db.url}
    username: ${lms.db.user}
    password: ${lms.db.password}
    type: ${lms.db.poolType}
  cloud.vault.enabled: false
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${oauth.tokenprovider.url}/.well-known/jwks.json
hierarchyresourcemanager:
  version: @app.version@
  env: ${app.env}
  courseTemplateQueueName: coursetemplate_${app.env}
  startingTermId: 4218
  defaultTermId: 9999

server:
  error:
    whitelabel:
      enabled: false
  servlet:
    session:
      timeout: 30m

app:
  env: dev
  fullFilePath: file:/usr/src/app/config
  overridesFileName: overrides.properties

management:
  endpoint.info.enabled: true
  endpoints.web.exposure.include: health,info
  health.redis.enabled: false

---
spring:
  config.activate.on-profile: redis-session
  session:
    store-type: redis
    redis.namespace: hierarchyresourcemanager-${app.version}:session
management.health.redis.enabled: true
---

spring:
  config:
    activate.on-profile: vault
    import: vault://
  cloud.vault:
    enabled: true
    config:
      lifecycle.lease-endpoints: sysleases
    generic:
      enabled: false
    kv:
      enabled: true
      backend: ua-vpit/enterprise-systems/lms/kv
      application-name: hierarchyresourcemanager

---

spring:
  config:
    activate.on-profile: swagger
    import: classpath:lti-api-config.properties
springdoc:
  swagger-ui:
    oauth:
      clientId: ${oauth.tokenprovider.clientId}
  oAuthFlow:
    authorizationUrl: ${oauth.tokenprovider.url}/oauth/authorize
    tokenUrl: ${oauth.tokenprovider.accessTokenUri}